<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Ani Starter</title>
    <link rel="stylesheet" href="/dist/css/core.css">
    <style>
        .peppermint {
            overflow: hidden;
            width: 100%;
            height: 200px;
            background-color: #ccc;
        }
        .peppermint-slides {
            padding: 0;
        }
        .peppermint img {
            float: left;
        }
    </style>
</head>
<body>
<div id="page-wrap">
    <div id="page-loading">
        <span class="msg">加载中...</span>
    </div>
</div>

<div id="home-page-tpl" style="display:none;">
    {{> header-tpl}}
    <div class="home-page need-page-transition">
        <div class="peppermint peppermint-inactive" id="peppermint">
            <img src="https://i.ytimg.com/vi/fSE00NLiYls/maxresdefault.jpg" alt="">
            <img src="http://www.kemecer.com/i/cute-cat-wallpapers-kitten-wallpaper-phone.jpg" alt="">
        </div>

        <h3>signal demo</h3>
        <a evt="ui.signal" msg="hello there~" class="evt" href="javascript:;">click to show signal</a>
        <h3>test cases</h3>
        <a href="javascript:;" evt="test.duplicate.page.rendering" class="evt">duplicate page rendering</a>
        <div class="test-duplicate-page-rendering"></div>
    </div>
    {{> footer-tpl}}
</div>

<div id="test-duplicate-page-render-tpl" style="display:none;">
    <div class="need-page-transition">{{msg}}</div>
</div>
<div id="list-page-tpl" style="display:none;">
    {{> header-tpl}}
    <div class="list-page need-page-transition">
        <ul class="b-lazy-wrap">
        {{#list}}
        <li>
            <a evt="page.show" page="/demo/show/{{id}}" href="javascript:;" class="evt">
                <img style="min-height:200px" class="b-lazy" data-src="{{img}}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="">
            </a>
        </li>
        {{/list}}
        </ul>
    </div>
    {{> footer-tpl}}
</div>

<div id="show-page-tpl" style="display:none;">
    {{> header-tpl}}
    <div class="show-page need-page-transition">
       show page {{id}}
    </div>
    {{> footer-tpl}}
</div>

<div id="header-tpl" style="display:none;">
    <div class="header-wrap">
        <div class="header-left-wrap">
            {{#hasBack}}
            <a class="evt back-btn" evt="page.back" href="javascript:;">&lt;</a>
            {{/hasBack}}
        </div>
        <span class="header-title">{{title}}</span>
    </div>
</div>

<div id="footer-tpl" style="display:none;">
    <div class="footer-wrap">
        <a class="evt" evt="page.show" page="/demo">Home</a>
        <a class="evt" evt="page.show" page="/demo/list">List</a>
        <a class="evt" evt="page.show" page="/demo/profile">Profile</a>
    </div>
</div>

</body>
<script id="core-script" src="/dist/js/core_dev.js"></script>
<script id="plugin-script" src="/dist/js/plugin_dev.js"></script>
</html>
